<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }

        fieldset {
            display: inline-block;
            padding: 50px;
        }

        input {
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <form onsubmit="return handleSubmit(event)">
        <fieldset>
            <legend>Payment Details</legend>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="phno">Phone Number:</label><br>
            <input type="text" id="phno" name="phno" required><br>

            <label for="amount">Amount (Rs.):</label><br>
            <input type="text" id="amount" name="amount" readonly><br><br>

            <input type="submit" value="Proceed to Pay">
        </fieldset>
    </form>

    <script>
        
        const randomAmount = Math.floor(Math.random() * (2000 - 100 + 1)) + 100;
        document.getElementById("amount").value = "Rs. " + randomAmount;

        function handleSubmit(event) {
            event.preventDefault(); 
            alert("Payment done and order processing");

            if (window.opener) {
                window.opener.location.reload();
            }

            window.close();

            return false;
        }
    </script>

</body>
</html>
